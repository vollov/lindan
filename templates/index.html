<html>

{% load staticfiles %}
<head>
<title>Mark Notes</title>

<link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet" />
<link href="{% static "styles/styles.css" %}" rel="stylesheet" />

</head>
<body ng-app="markNote">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Marked Notes</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/#/post/add">New Issue</a></li>
					<li><a href="/#/users">User</a></li>
					<li><a href="/#/loans">Loan</a></li>
				</ul>

				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row starter-template">
			<ng-view></ng-view>
			<!-- 
			<ui-view></ui-view>
			
			{% verbatim %} <ui-sref></ui-sref>
			
			{% endverbatim %}
			
			 -->
		</div>
	</div>

	<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
	<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
	<script src="{% static "bower_components/angular/angular.min.js" %}"></script>
	<script src="{% static "bower_components/angular-route/angular-route.min.js" %}"></script>

	<script src="{% static "js/app.js" %}"></script>
	<script src="{% static "js/user/service.js" %}"></script>
	<script src="{% static "js/user/controller.js" %}"></script>
	<script src="{% static "js/user/module.js" %}"></script>
	<script src="{% static "js/loan/service.js" %}"></script>
	<script src="{% static "js/loan/controller.js" %}"></script>
	<script src="{% static "js/loan/module.js" %}"></script>
	
	
</body>
</html>
